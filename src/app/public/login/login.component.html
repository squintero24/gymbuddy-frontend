<div class="login-container">
  <div *ngIf="isLogged" class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>¡Ya estás logeado!</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Bienvenido de nuevo, {{userInfo.username}}.</p>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-card *ngIf="!isLogged">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="login()">
        <mat-form-field  class="full-width">
          <input formControlName="username" matInput placeholder="Usuario" name="username" required>
          <mat-error *ngIf="form.controls['username'].hasError">No se ha ingresado el nombre de usuario.</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input formControlName="passwd" matInput type="password" placeholder="Contraseña" name="password" required>
          <mat-error *ngIf="form.controls['passwd'].hasError">No se ha ingresado la contraseña.</mat-error>
        </mat-form-field>
        <button mat-button color="primary">Iniciar sesion</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
